<mat-card>
  <mat-card-title>Cadastro de Aluno</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="id">

      <mat-form-field appearance="fill" class="full">
        <mat-label>Nome *</mat-label>
        <input matInput formControlName="nome">
        <mat-error *ngIf="nome?.hasError('required')">Nome é obrigatório</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full">
        <mat-label>Email *</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="email?.hasError('required')">Email é obrigatório</mat-error>
        <mat-error *ngIf="email?.hasError('email')">Formato de email inválido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full">
        <mat-label>CPF</mat-label>
        <input matInput formControlName="cpf" mask="000.000.000-00">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full">
        <mat-label>Data de Nascimento</mat-label>
        <input matInput formControlName="nascimento" mask="00/00/0000" placeholder="DD/MM/AAAA">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full">
        <mat-label>Telefone</mat-label>
        <input matInput formControlName="telefone" mask="(00) 0000-0000" placeholder="(00) 0000-0000">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full">
        <mat-label>Celular</mat-label>
        <input matInput formControlName="celular" mask="(00) 00000-0000" placeholder="(00) 00000-0000">
      </mat-form-field>

      <div class="actions">
        <button mat-flat-button color="primary" type="submit">Salvar</button>
        <button mat-stroked-button color="warn" type="button" (click)="onCancel()">Cancelar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
